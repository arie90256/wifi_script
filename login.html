<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z.E.U.S. Login</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff0000;
        }
        input[type="text"], input[type="password"] {
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            background-color: #555; /* Darker input background */
            color: black; /* Black text for inputs */
        }
        .login-container {
            text-align: center;
        }
        #login-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Z.E.U.S. Login</h1>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <p id="login-message"></p>
    </div>

    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Constants for correct credentials
        const correctUsername = "username";
        const correctPassword = "password";

        // Login function
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginMessage = document.getElementById("login-message");

            if (username === correctUsername && password === correctPassword) {
                loginMessage.textContent = "";
                // Redirect to the main Z.E.U.S. page
                window.location.href = "zeus.html"; // Change to the main page
            } else {
                loginMessage.textContent = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
