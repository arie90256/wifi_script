<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Encryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: black; /* Set background color */
            color: #00ff00; /* Matrix green */
        }
        h1 {
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure text is above the rain */
        }
        textarea, input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%; /* Keep it full width */
            max-width: 600px; /* Increase max-width for longer sentences */
            position: relative;
            z-index: 1; /* Ensure inputs are above the rain */
        }
        button {
            margin: 10px 0;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1; /* Ensure buttons are above the rain */
        }
        button:hover {
            background-color: #0056b3;
        }
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure rain is behind everything */
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <h1>Number Encryption</h1>
    <input type="text" id="fileName" placeholder="Enter a name for your file..." />
    <textarea id="inputText" placeholder="Enter your sentence here..."></textarea>
    <button onclick="encryptText()">Encrypt</button>
    <h2>Encrypted Output:</h2>
    <textarea id="outputText" readonly></textarea>
    <button onclick="downloadText()">Download Encrypted Text</button>
    <button onclick="window.location.href='denumber.html'">Go to number Decrypt Page</button>
    <button onclick="window.location.href='s-en.html'">home</button>
    

    <script>
        function encryptText() {
            const inputText = document.getElementById('inputText').value.toUpperCase(); // Convert to uppercase
            const outputTextArea = document.getElementById('outputText');
            let encryptedNumbers = [];

            for (let char of inputText) {
                if (char === ' ') {
                    encryptedNumbers.push(0); // Convert space to 0
                } else if (char >= 'A' && char <= 'Z') {
                    encryptedNumbers.push(char.charCodeAt(0) - 64); // Convert letter to number
                }
            }

            outputText

            outputTextArea.value = encryptedNumbers.join(' '); // Join numbers with spaces
        }

        function downloadText() {
            const outputText = document.getElementById('outputText').value;
            const fileName = document.getElementById('fileName').value || 'encrypted_text'; // Default name if empty
            const blob = new Blob([outputText], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${fileName}.txt`; // Set the file name with .txt extension
            link.click(); // Trigger the download
        }

        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const context = canvas.getContext('2d');
        const columns = Math.floor(window.innerWidth / 20); // Adjust for character width
        const drops = Array(columns).fill(1); // Initialize drop positions

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawMatrix() {
            context.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Background color with transparency
            context.fillRect(0, 0, canvas.width, canvas.height); // Clear the canvas with a fading effect
            context.fillStyle = '#00ff00'; // Matrix green color
            context.font = '20px monospace'; // Font style for the rain effect

            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128); // Random character
                context.fillText(text, i * 20, drops[i] * 20); // Draw the character

                // Reset drop position if it reaches the bottom
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0; // Reset drop position
                }

                drops[i]++; // Move the drop down
            }
        }

        // Start the animation
        setInterval(drawMatrix, 50); // Adjust the interval for speed

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
