<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #ff0000;
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #00ff00;
            padding: 20px;
            background-color: rgba(42, 42, 42, 0.8);
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaaaaa;
        }
        a {
            color: #00ff00;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #00ff00;
            background-color: rgba(255, 255, 255, 0.1);
            color: #00ff00;
        }
        button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
        .message {
            color: #00ff00;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body oncontextmenu="return false;"> <!-- Disable right-click -->
    <h1>Settings</h1>
    <div class="container">
        <form id="settingsForm" onsubmit="return false;"> <!-- Prevent default form submission -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="notifications">Notifications:</label>
            <select id="notifications" name="notifications">
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
            </select>

            <button type="button" onclick="saveSettings()">Save Settings</button>
        </form>
        <button onclick="goBack()">Back to Dashboard</button>
        <div class="message" id="message"></div>
    </div>

    <div class="footer">
        <p>Classified - Do Not Distribute</p>
    </div>

    <script>
        function saveSettings() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const notifications = document.getElementById('notifications').value;

            // Basic validation (you can expand this as needed)
            if (username.trim() === "" || password.trim() === "") {
                document.getElementById('message').innerText = "Please fill in all fields.";
                return;
            }

            // Here you would typically save the settings to a server or local storage
            // For demonstration, we'll just show a success message
            document.getElementById('message').innerText = "Settings saved!";

            // Optionally, clear the form after saving
            document.getElementById('settingsForm').reset();
        }

        function goBack() {
            window.location.href = "government_dashboard.html"; // Redirect to the main dashboard
        }
    </script>
</body>
</html>
