<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Protected Encryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: #00ff00;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        textarea, button, input[type="file"], input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #00ff00;
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
        }

        textarea {
            height: 300px;
            resize: none;
            overflow-y: scroll;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-group button {
            margin: 5px;
        }
    </style>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Matrix Rain Effect
        window.onload = function () {
            const canvas = document.createElement('canvas');
            canvas.id = 'matrix';
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = 'アリウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨワン漢字平仮名片仮名中国語日本語';
            const matrix = chars.split('');
            const fontSize = 16;
            const columns = Math.floor(canvas.width / fontSize);
            const drops = Array(columns).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff00';
                ctx.font = `${fontSize}px monospace`;
                drops.forEach((y, x) => {
                    const text = matrix[Math.floor(Math.random() * matrix.length)];
                    ctx.fillText(text, x * fontSize, y * fontSize);
                    if (y * fontSize > canvas.height && Math.random() > 0.975) drops[x] = 0;
                    drops[x]++;
                });
            }

            setInterval(draw, 50);
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        };

        // Helper to derive a key from a password
        async function deriveKey(password, salt) {
            const encoder = new TextEncoder();
            const keyMaterial = await window.crypto.subtle.importKey(
                'raw',
                encoder.encode(password),
                { name: 'PBKDF2' },
                false,
                ['deriveKey']
            );

            return window.crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: encoder.encode(salt),
                    iterations: 100000,
                    hash: 'SHA-256',
                },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                ['encrypt', 'decrypt']
            );
        }

        // Encrypt file using AES-GCM
        async function encryptFile(fileData, password) {
            const salt = crypto.getRandomValues(new Uint8Array(16)); // Random salt
            const iv = crypto.getRandomValues(new Uint8Array(12));   // Random IV
            const key = await deriveKey(password, salt);

            const encrypted = await crypto.subtle.encrypt(
                { name: 'AES-GCM', iv },
                key,
                fileData
            );

            // Return encrypted data as an object
            return {
                ciphertext: btoa(String.fromCharCode(...new Uint8Array(encrypted))),
                iv: btoa(String.fromCharCode(...iv)),
                salt: btoa(String.fromCharCode(...salt)),
            };
        }

        // Decrypt file using AES-GCM
        async function decryptFile(encryptedData, password) {
            const { ciphertext, iv, salt } = encryptedData;
            const key = await deriveKey(password, atob(salt));

            const decrypted = await crypto.subtle.decrypt(
                { name: 'AES-GCM', iv: new Uint8Array([...atob(iv)].map(c => c.charCodeAt(0))) },
                key,
                new Uint8Array([...atob(ciphertext)].map(c => c.charCodeAt(0)))
            );

            return decrypted; // Return decrypted ArrayBuffer
        }

        // Handle encryption
        async function handleEncryptFile() {
            const fileInput = document.getElementById('fileInputEncrypt');
            const password = document.getElementById('passwordInputEncrypt').value;

            if (!fileInput.files.length || !password) {
                alert('Please select a file and provide a password.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function (event) {
                const fileData = event.target.result; // ArrayBuffer for binary files
                const encrypted = await encryptFile(fileData, password);

                // Save encrypted data as a JSON file
                const blob = new Blob([JSON.stringify(encrypted)], { type: 'application/json' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${file.name}.enc`; // Save with .enc extension
                link.click();
            };

            reader.readAsArrayBuffer(file); // Read file as ArrayBuffer
        }

        // Handle decryption
        async function handleDecryptFile() {
            const fileInput = document.getElementById('fileInputDecrypt');
            const password = document.getElementById('passwordInputDecrypt').value;

            if (!fileInput.files.length || !password) {
                alert('Please select a file and provide a password.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function (event) {
                const encryptedData = JSON.parse(event.target.result);

                try {
                    const decrypted = await decryptFile(encryptedData, password);

                    // Save decrypted file
                    const blob = new Blob([decrypted], { type: 'application/octet-stream' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = file.name.replace('.enc', ''); // Restore original name
                    link.click();
                } catch (e) {
                    alert('Decryption failed. Check your password.');
                }
            };

            reader.readAsText(file); // Read file as text (JSON format)
        }
    </script>
</head>
<body>
    <h1>Password-Protected Encryption</h1>
    <!-- Encryption Section -->
    <h2>Encrypt File</h2>
    <input type="file" id="fileInputEncrypt">
    <input type="password" id="passwordInputEncrypt" placeholder="Enter encryption password">
    <div class="button-group">
        <button onclick="handleEncryptFile()">Encrypt File</button>
    </div>

    <!-- Decryption Section -->
    <h2>Decrypt File</h2>
    <input type="file" id="fileInputDecrypt">
    <input type="password" id="passwordInputDecrypt" placeholder="Enter decryption password">
    <div class="button-group">
        <button onclick="handleDecryptFile()">Decrypt File</button>
    </div>
</body>
</html>
