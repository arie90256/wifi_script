<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol-Based Encryption with File Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            background-color: black;
            color: #00ff00;
        }

        textarea, button, input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #00ff00;
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
        }

        textarea {
            height: 200px;
            resize: none;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-group button {
            margin: 5px;
        }
    </style>
    <script>
        // Predefined Mapping for Encryption/Decryption
        const predefinedSymbolMap = {
            'a': 'ア', 'b': 'リ', 'c': 'ウ', 'd': 'エ', 'e': 'オ',
            'f': 'カ', 'g': 'キ', 'h': 'ク', 'i': 'ケ', 'j': 'コ',
            'k': 'サ', 'l': 'シ', 'm': 'ス', 'n': 'セ', 'o': 'ソ',
            'p': 'タ', 'q': 'チ', 'r': 'ツ', 's': 'テ', 't': 'ト',
            'u': 'ナ', 'v': 'ニ', 'w': 'ヌ', 'x': 'ネ', 'y': 'ノ',
            'z': 'ハ', 'A': 'ヒ', 'B': 'フ', 'C': 'ヘ', 'D': 'ホ',
            'E': 'マ', 'F': 'ミ', 'G': 'ム', 'H': 'メ', 'I': 'モ',
            'J': 'ヤ', 'K': 'ユ', 'L': 'ヨ', 'M': 'ワ', 'N': 'ン',
            'O': '漢', 'P': '字', 'Q': '平', 'R': '仮', 'S': '名',
            'T': '片', 'U': '仮', 'V': '名', 'W': '中', 'X': '国',
            'Y': '語', 'Z': '日', '0': '本', '1': '語', '2': '。',
            '3': '、', '4': '！', '5': '？', '6': '（', '7': '）',
            '8': '「', '9': '」', ' ': '　', '.': '点', ',': '逗',
            '!': '！', '?': '？'
        };

        const reversePredefinedSymbolMap = Object.fromEntries(
            Object.entries(predefinedSymbolMap).map(([key, value]) => [value, key])
        );

        // Encryption Function
        function encryptWithPredefinedMap(input) {
            return input.split('').map(char => predefinedSymbolMap[char] || char).join('');
        }

        // Decryption Function
        function decryptWithPredefinedMap(input) {
            return input.split('').map(char => reversePredefinedSymbolMap[char] || char).join('');
        }

        // File Save Function
        function saveToFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // File Load Function
        function loadFile(callback) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';

            input.onchange = (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    callback(reader.result);
                };
                reader.readAsText(file);
            };

            input.click();
        }

        // Button Handlers
        function handleEncrypt() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert('Please enter text to encrypt.');
                return;
            }
            const encrypted = encryptWithPredefinedMap(inputText);
            document.getElementById('outputText').value = encrypted;
        }

        function handleDecrypt() {
            const encryptedText = document.getElementById('outputText').value;
            if (!encryptedText) {
                alert('Please enter text to decrypt.');
                return;
            }
            const decrypted = decryptWithPredefinedMap(encryptedText);
            document.getElementById('decryptedText').value = decrypted;
        }

        function handleSaveEncrypted() {
            const encryptedText = document.getElementById('outputText').value;
            if (!encryptedText) {
                alert('No encrypted text to save.');
                return;
            }
            saveToFile(encryptedText, 'encrypted.txt');
        }

        function handleSaveDecrypted() {
            const decryptedText = document.getElementById('decryptedText').value;
            if (!decryptedText) {
                alert('No decrypted text to save.');
                return;
            }
            saveToFile(decryptedText, 'decrypted.txt');
        }

        function handleLoadForEncryption() {
            loadFile((content) => {
                const encrypted = encryptWithPredefinedMap(content);
                document.getElementById('outputText').value = encrypted;
            });
        }

        function handleLoadForDecryption() {
            loadFile((content) => {
                const decrypted = decryptWithPredefinedMap(content);
                document.getElementById('decryptedText').value = decrypted;
            });
        }
    </script>
</head>
<body>
    <h1>Symbol-Based Encryption with File Support</h1>

    <!-- Encryption Section -->
    <h2>Encrypt Text</h2>
    <textarea id="inputText" placeholder="Enter text to encrypt"></textarea>
    <div class="button-group">
        <button onclick="handleEncrypt()">Encrypt</button>
        <button onclick="handleLoadForEncryption()">Load File for Encryption</button>
    </div>

    <!-- Encrypted Output Section -->
    <h2>Encrypted Text</h2>
    <textarea id="outputText" placeholder="Encrypted text will appear here"></textarea>
    <div class="button-group">
        <button onclick="handleSaveEncrypted()">Save Encrypted Text</button>
    </div>

    <!-- Decryption Section -->
    <h2>Decrypt Text</h2>
    <textarea id="decryptedText" placeholder="Decrypted text will appear here"></textarea>
    <div class="button-group">
        <button onclick="handleDecrypt()">Decrypt</button>
        <button onclick="handleLoadForDecryption()">Load File for Decryption</button>
        <button onclick="handleSaveDecrypted()">Save Decrypted Text</button>
    </div>
</body>
</html>
