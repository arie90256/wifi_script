<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Symbol-Based Encryption with Matrix Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Enables scrolling */
            background-color: black;
            color: #00ff00;
        }

        textarea, button, input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #00ff00;
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
        }

        textarea {
            height: 200px;
            resize: none;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-group button {
            margin: 5px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it is behind all other elements */
        }
    </style>
    <script>
        // Matrix Rain Effect with Chinese and Japanese Characters
        window.onload = function () {
            const canvas = document.createElement('canvas');
            canvas.id = 'matrix';
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = 'アリウエオカキクケコサシスセソタチツテト漢字平仮名片仮名中国語日本語';
            const matrix = chars.split('');

            const fontSize = 16;
            const columns = Math.floor(canvas.width / fontSize);
            const drops = Array(columns).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#00ff00';
                ctx.font = `${fontSize}px monospace`;

                drops.forEach((y, x) => {
                    const text = matrix[Math.floor(Math.random() * matrix.length)];
                    ctx.fillText(text, x * fontSize, y * fontSize);

                    if (y * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[x] = 0;
                    }

                    drops[x]++;
                });
            }

            setInterval(draw, 50);

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        };

        // Symbol-Based Encryption and Decryption
        const symbolMap = {};
        const reverseSymbolMap = {};

        // Generate random mappings
        function generateSymbolMap() {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 .,!?';
            const symbols = 'アリウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨワン漢字平仮名片仮名中国語日本語';
            const shuffledSymbols = symbols.split('').sort(() => 0.5 - Math.random());

            chars.split('').forEach((char, index) => {
                symbolMap[char] = shuffledSymbols[index];
                reverseSymbolMap[shuffledSymbols[index]] = char;
            });
        }
        generateSymbolMap();

        function encryptText(input) {
            return input.split('').map(char => symbolMap[char] || char).join('');
        }

        function decryptText(input) {
            return input.split('').map(char => reverseSymbolMap[char] || char).join('');
        }

        // Button Handlers
        function handleEncrypt() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert('Please enter text to encrypt.');
                return;
            }
            const encrypted = encryptText(inputText);
            document.getElementById('outputText').value = encrypted;
        }

        function handleDecrypt() {
            const encryptedText = document.getElementById('outputText').value;
            if (!encryptedText) {
                alert('Please enter text to decrypt.');
                return;
            }
            const decrypted = decryptText(encryptedText);
            document.getElementById('decryptedText').value = decrypted;
        }

        function handleSaveOutput() {
            const outputText = document.getElementById('outputText').value;
            if (!outputText) {
                alert('No encrypted text to save.');
                return;
            }
            saveToFile(outputText, 'encrypted.txt');
        }

        function handleSaveDecrypted() {
            const decryptedText = document.getElementById('decryptedText').value;
            if (!decryptedText) {
                alert('No decrypted text to save.');
                return;
            }
            saveToFile(decryptedText, 'decrypted.txt');
        }

        function saveToFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        function handleLoadForEncryption() {
            loadFile(content => {
                document.getElementById('inputText').value = content;
            });
        }

        function handleLoadForDecryption() {
            loadFile(content => {
                document.getElementById('outputText').value = content;
            });
        }

        function loadFile(callback) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';

            input.onchange = (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    callback(reader.result);
                };
                reader.readAsText(file);
            };

            input.click();
        }
    </script>
</head>
<body>
    <h1>Random Symbol-Based Encryption</h1>

    <!-- Encryption Section -->
    <h2>Encrypt Text</h2>
    <textarea id="inputText" placeholder="Enter text to encrypt"></textarea>
    <div class="button-group">
        <button onclick="handleEncrypt()">Encrypt</button>
        <button onclick="handleLoadForEncryption()">Load File for Encryption</button>
    </div>

    <!-- Encrypted Output Section -->
    <h2>Encrypted Text</h2>
    <textarea id="outputText" placeholder="Encrypted text will appear here"></textarea>
    <div class="button-group">
        <button onclick="handleSaveOutput()">Save Encrypted Text</button>
    </div>

    <!-- Decryption Section -->
    <h2>Decrypt Text</h2>
    <textarea id="decryptedText" placeholder="Decrypted text will appear here"></textarea>
    <div class="button-group">
        <button onclick="handleDecrypt()">Decrypt</button>
        <button onclick="handleLoadForDecryption()">Load File for Decryption</button>
        <button onclick="handleSaveDecrypted()">Save Decrypted Text</button>
    </div>
</body>
</html>
