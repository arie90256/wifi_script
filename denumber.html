<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Decryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: black; /* Set background color */
        }
        h1 {
            color: #00ff00; /* Matrix green */
            position: relative;
            z-index: 1; /* Ensure text is above the rain */
        }
        textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%; /* Keep it full width */
            max-width: 600px; /* Increase max-width for longer sentences */
            height: 100px; /* Set height for better visibility */
            resize: none; /* Prevent resizing */
            position: relative;
            z-index: 1; /* Ensure inputs are above the rain */
        }
        input[type="file"], button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            position: relative;
            z-index: 1; /* Ensure inputs are above the rain */
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure rain is behind everything */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center buttons */
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <h1>Sentence Decryption</h1>
    <label for="inputFileDecrypt">Upload an encrypted file:</label>
    <input type="file" id="inputFileDecrypt" accept=".txt" required>
    
    <div class="button-container">
        <button onclick="handleDecrypt()">Decrypt</button>
        <button onclick="resetFields()">Reset</button>
        <button onclick="window.location.href='numberen.html'">Go to numberEncrypt Page</button>
        <button onclick="window.location.href='s-en.html'">first page</button>
    </div>

    <textarea id="outputTextDecrypt" readonly onpaste="handlePaste(event)"></textarea>

    <script>
        function numbersToLetters(text) {
            return text.split(' ').map(num => {
                const code = parseInt(num, 10);
                if (code === 0) {
                    return ' '; // Convert 0 to space
                } else if (!isNaN(code) && code >= 1 && code <= 26) {
                    return String.fromCharCode(code + 64); // Convert number back to letter
                }
                return ''; // Return empty string for invalid numbers
            }).join(''); // Join letters into a string
        }

        function handleDecrypt() {
            const fileInput = document.getElementById('inputFileDecrypt');
            const outputTextArea = document.getElementById('outputTextDecrypt');

            if (fileInput.files.length === 0) {
                alert('Please upload an encrypted file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const encryptedText = event.target.result.trim();
                const decryptedText = numbersToLetters(encryptedText);
                outputTextArea.value = decryptedText; // Display decrypted text
            };

            reader.readAsText(file);
        }

        function resetFields() {
            document.getElementById('inputFileDecrypt').value = '';
            document.getElementById('outputTextDecrypt').value = '';
        }

        function handlePaste(event) {
            event.preventDefault(); // Prevent the default paste behavior
            const text = (event.clipboardData || window.clipboardData).getData('text'); // Get pasted text
            document.getElementById('outputTextDecrypt').value += text; // Append the pasted text
        }

        // Clear saved info on page load
        window.onload = function() {
            resetFields(); // Reset fields when the page loads
        };

        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const context = canvas.getContext('2d');
        const columns = Math.floor(window.innerWidth / 20); // Adjust for character width
       
        const drops = Array(columns).fill(1); // Initialize drop positions

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawMatrix() {
            context.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Background color with transparency
            context.fillRect(0, 0, canvas.width, canvas.height); // Clear the canvas with a fading effect
            context.fillStyle = '#00ff00'; // Matrix green color
            context.font = '20px monospace'; // Font style for the rain effect

            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128); // Random character
                context.fillText(text, i * 20, drops[i] * 20); // Draw the character

                // Reset drop position if it reaches the bottom
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0; // Reset drop position
                }

                drops[i]++; // Move the drop down
            }
        }

        // Start the animation
        setInterval(drawMatrix, 50); // Adjust the interval for speed

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
