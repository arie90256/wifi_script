<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geostorm Redirect</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-image: url('.Gif'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            color: #00ff00;
            text-align: center;
            padding: 50px;
            height: 100vh; /* Full height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            margin: 0; /* Remove default margin */
        }
        button {
            background-color: #ff0000; /* Red background for the button */
            color: #fff; /* White text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            padding: 15px 30px; /* Padding for the button */
            font-size: 20px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <p>proceed:</p>
    <button onclick="window.location.href='u.html'">continue</button>
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
