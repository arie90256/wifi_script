<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Decryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars on the body */
            background-color: black; /* Set background color */
        }
        h1 {
            color: #00ff00; /* Matrix green */
            position: relative;
            z-index: 1; /* Ensure text is above the rain */
        }
        input[type="file"], button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            position: relative;
            z-index: 1; /* Ensure inputs are above the rain */
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            position: relative;
            z-index: 1; /* Ensure results are above the rain */
        }
        #resultsContainer {
            max-height: 400px; /* Set a maximum height for the results container */
            overflow-y: auto; /* Enable vertical scrolling */
            margin-top: 20px; /* Add some space above the results */
            z-index: 1; /* Ensure results are above the rain */
        }
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure rain is behind everything */
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <h1>File Decryption</h1>
    <label for="fileInputDecrypt">Select files to decrypt:</label>
    <input type="file" id="fileInputDecrypt" accept=".txt" multiple>
    
    <button onclick="handleDecrypt()">Decrypt from Files</button>
    
    <h2>Decryption Results:</h2>
    <div id="resultsContainer"></div>
    
    <button onclick="window.location.href='s-en.html'">sentence_en</button>
    <button onclick="window.location.href='numberen.html'">number encrypt Page</button>
    <button onclick="window.location.href='denumber.html'">number Decrypt Page</button> 

    <script>
        function caesarCipher(text, shift) {
            return text.split('').map(char => {
                if (/[a-z]/i.test(char)) {
                    const code = char.charCodeAt(0);
                    const base = char === char.toUpperCase() ? 65 : 97;
                    return String.fromCharCode(((code - base + shift) % 26 + 26) % 26 + base);
                }
                return char; // Non-alphabetic characters remain unchanged
            }).join('');
        }

        function handleDecrypt() {
            const fileInput = document.getElementById('fileInputDecrypt');

            if (fileInput.files.length === 0) {
                alert('Please select at least one file to decrypt.');
                return;
            }

            Array.from(fileInput.files).forEach(file => {
                const reader = new FileReader();

                reader.onload = function(event) {
                    const encryptedText = event.target.result;
                    displayBestShift(encryptedText, file.name);
                };

                reader.readAsText(file);
            });
        }

        function displayBestShift(encryptedText, fileName) {
            const resultsContainer = document.getElementById('resultsContainer');
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('result');

            const commonWords = ["the", "be", "to", "of", "and", "a", "in", "that", "have", "it", "is", "I", "for", "you", "he", "with", "on", "do", "at", "by", "this", "but", "from", "or", "which", "one", "would", "all", "will", "there", "say", "who", "make", "when", "can", "like", "time", "no", "just", "him", "know", "take", "people", "into", "year", "your", "good", "some", "could", "them", "see", "other", "than", "then", "now", "look", "only", "come", "its", "over", "think", "also", "back", "after", "use", "two", "how", "our", "work", "first", "well", "way", "even", "new", "want", "because", "any", "these", "give", "day", "If", "head", "body", "Function", "mediaContainer", "file", "type", "us"];

            let bestShift = 0;
            let bestScore = 0;
            let bestText = '';

            for (let shift = 1; shift <= 25; shift++) {
                const decryptedText = caesarCipher(encryptedText, -shift);
                const score = calculateReadabilityScore(decryptedText, commonWords);

                if (score > bestScore) {
                    bestScore = score;
                    bestShift = shift;
                    bestText = decryptedText;
                }
            }

            if (bestScore > 0) {
                resultDiv.innerHTML = `<strong>File: ${fileName} - Best Shift (${bestShift}):</strong>`;
                const bestPre = document.createElement('pre');
                bestPre.textContent = bestText;
                resultDiv.appendChild(bestPre);
            } else {
                resultDiv.innerHTML = `<strong>File: ${fileName}:</strong> No readable text found.`;
            }

            resultsContainer.appendChild(resultDiv);
        }

        function calculateReadabilityScore(text, commonWords) {
            const words = text.toLowerCase().split(/\W+/);
            return words.reduce((score, word) => score + (commonWords.includes(word) ? 1 : 0), 0);
        }

        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const context = canvas.getContext('2d');
        const columns = Math.floor(window.innerWidth / 20); // Adjust for character width
        const drops = Array(columns).fill(1); // Initialize drop positions

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawMatrix() {
            context.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Background color with transparency
            context.fillRect(0, 0, canvas.width, canvas.height); // Clear the canvas with a fading effect
            context.fillStyle = '#00ff00'; // Matrix green color
            context.font = '20px monospace'; // Font style for the rain effect

            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128); // Random character
                context.fillText(text, i * 20, drops[i] * 20); // Draw the character

                // Reset drop position if it reaches the bottom
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0; // Reset drop position
                }

                drops[i]++; // Move the drop down
            }
        }

        // Start the animation
        setInterval(drawMatrix, 50); // Adjust the interval for speed

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
